<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial scale=1.0">
	<title>HTML Table Example</title>
</head>
   <body>
      <h1>Working of Tables in HTML</h1>
      <table border="1">
	  <tr>
		<th>Day</th>
		<th>9AM-10AM</th>
		<th>10AM-11AM</th>
		<th>11AM-12PM</th>
	  </tr>
	  <tr>
		<td>Monday</td>
		<td>Math</td>
		<td>Science</td>
		<td>English</td>
	  </tr>
	  <tr>
	  	<td>Tuesday</td>
	  	<td rowspan="2">Physics</td>
	  	<td>History</td>
	  	<td>Geography</td>
	  </tr>
	  <tr>
	  	<td>Wednesday</td>
	  	<td colspan="2">Computer Lab</td>
	  </tr>
	</table>
   </body>
</html>
